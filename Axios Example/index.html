<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asynchronous Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
        integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </link>
    <h1>Users!</h1>
    <main>
        <p>User Information</p>
        <section id="users">
            <button id="listUser" class="btn btn-light">List All Users</button>
            <button id="listUserById" class="btn btn-light">List User By ID: 2</button>
            <form class="row gy-2 gx-3 align-items-center" id="userForm">
                <div class="row mb-3" class="col-sm-10">
                    <br>
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" />
                    <br>
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" />
                    <br>
                    <label for="email" class="col-sm-2 col-form-label">email</label>
                    <input type="text" class="form-control" id="email" />
                    <br>
                    <label for="userId" class="col-sm-2 col-form-label">User ID</label>
                    <input type="text" class="form-control" id="userId" />
                </div>
                <button type="Submit" class="btn btn-dark">Submit</button>
                <button type="Reset" class="btn btn-danger">Reset</button>
            </form>
        </section>
        <section>
            <div id="getOutput">
            </div>
        </section>
        <form id="createForm">
            <div>
                <br>
                <button type="create" class="btn btn-info">Create</button>
            </div>
        </form>
        <form id="deleteForm">
            <div>
                <button type="delete" class="btn btn-danger">Delete</button>
            </div>
        </form>
    </main>
    <script src="API Example.js"></script>
</body>

</html>
